<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jogo da forca online e divertido para toda a família!"
    />
    <title>Jogo da forca</title>
    <link rel="shortcut icon" href="imagens/foguete.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/conteudo/iniciarJogo.css" />
    <link rel="stylesheet" href="css/conteudo/adicionarPalavra.css" />
    <link rel="stylesheet" href="css/conteudo/jogo.css" />

    <script src="js/forca.js" defer></script>
    <script src="js/jogo.js" defer></script>
    <script src="js/funcoes_padroes.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="https://www.alura.com.br/" target="_blank"
        ><img class="logo" src="imagens/logo-alura.png" alt="logo-alura" />
      </a>
    </header>
    <main>
      <section class="inicio" id="inicio">
        <input id="comecar" class="botoes" type="button" value="Iniciar Jogo" />
        <input
          id="adicionar-palavra"
          class="botoes"
          type="button"
          value="Adicionar nova palavra"
        />
      </section>

      <section class="desenho-forca">
        <div class="divEspacoDesenho">
          <canvas
            id="espaco-desenho"
            class="espaco-desenho"
            width="700"
            height="350"
          ></canvas>
        </div>

        <div class="divResultado">
          <div class="resultado"></div>
          <div class="letras-certas"></div>
          <div class="letras-erradas"></div>
        </div>
      </section>

      <section class="nova-palavra">
        <div class="divInputPalavraNova">
          <input
            type="text"
            id="input-palavra"
            class="input-palavra-nova"
            autocomplete="off"
            placeholder="Digite uma palavra"
          />
        </div>
        
        <div class="divSalvarCancelarPalavraNova">
          <div class="divAvisoQuantidadeDeLetras">
            <img
              src="imagens/exclamacao.png"
              alt="ponto de exclamação"
              class="exclamacao"
            />
            <label id="aviso" class="texto-aviso" for="text">Máx. 8 letras</label>
          </div >
          <div class="divBotoesSalvarCancelarPalavraNova">
            <input
              type="button"
              id="salvar"
              class="botoes"
              value="Salvar e Começar"
            />
            <input type="button" id="cancelar" class="botoes" value="Cancelar" />
          </div>
        </div>
      </section>

      <section class="botoes-finais">
        <input type="button" id="novo-jogo" class="botoes" value="Novo Jogo" />
        <input id="desistir" class="botoes" type="button" value="Desistir" />
      </section>
    </main>
    <footer class="footer">
      <div class="divFooter">
        <a
          href="https://github.com/LarissaOlimpio"
          target="_blank"
          rel="externo"
          ><img src="imagens/logo-git_menor.png" alt="ícone do github"
        /></a>
        <p>Desenvolvido por Larissa Olimpio</p>
      </div>
    </footer>
  </body>
</html>
